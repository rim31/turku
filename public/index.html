<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="modern PWA opendata : Turku, Helsinki, Finland, Suomi (by oseng : My Experience Of Winter) " />
    <link rel="apple-touch-icon" href="./logo.png" />
    <link rel='manifest' href='./manifest.json' />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>MeowMeow app</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="full-page-loader" style="background-color:#525f7f">
        <span style="color:whitesmoke">Initializing</span>
        <img width="200" src="turku/logo.png" alt=" logo" />
      </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) { 
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('./serviceworker.js')
                .then((reg) => console.log('Welcome: ', reg.scope))
                .catch((err) => console.log('Failure: ', err))
          })
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
